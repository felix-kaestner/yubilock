name: Homebrew Formula

on:
  push:
    tags:
      - 'v*'

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag information
        id: tag_info
        run: |
          # Get the tag name
          TAG_NAME="${{ github.ref_name }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Get the commit SHA for this tag
          COMMIT_SHA="${{ github.sha }}"
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

          echo "Tag: $TAG_NAME"
          echo "Commit SHA: $COMMIT_SHA"

      - name: Update Homebrew formula
        run: |
          TAG_NAME="${{ steps.tag_info.outputs.tag_name }}"
          COMMIT_SHA="${{ steps.tag_info.outputs.commit_sha }}"

          # Update the formula file
          sed -i "s/tag:      \".*\"/tag:      \"$TAG_NAME\"/" Formula/yubilock.rb
          sed -i "s/revision: \".*\"/revision: \"$COMMIT_SHA\"/" Formula/yubilock.rb

          echo "Updated formula with tag: $TAG_NAME and revision: $COMMIT_SHA"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet Formula/yubilock.rb; then
            echo "No changes to commit"
            exit 0
          fi

          git checkout main
          git add Formula/yubilock.rb
          git commit -m "Update Homebrew formula to ${{ steps.tag_info.outputs.tag_name }}"
          git push
